<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 38px;
        }

        main {
            padding: 50px;
            min-height: calc(100vh - 150px);
        }

        img {
            position: absolute;
            top: 140px;
            left: 900px;
            width: 500px;
            height: auto;
        }

        h1 {
            color: aqua;
        }

        footer {
            text-align: center;
            background-color: lightgray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
